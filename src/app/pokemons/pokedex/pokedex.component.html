<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-pokemon-list (outputId)="onChange($event)"></app-pokemon-list>
  </mat-sidenav>
  <mat-sidenav-content #sidenav style="height: 100vh;">
    <app-pokemon-detail *ngIf='pokId' [pokIdInput]="pokId" (retour)="onRetour()"><p>hello</p></app-pokemon-detail>
  </mat-sidenav-content>
</mat-sidenav-container>
